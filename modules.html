  <style>
    /*
      Simple single‚Äìpage application that mirrors the structure of the
      original Tkinter program.  The layout is split into a fixed
      sidebar containing a list of modules and a main pane that
      displays individual pages of each module.  A dark, modern
      colour scheme inspired by PublicForumAI‚Äôs home page ties
      everything together.

      Colours are defined as CSS variables at the top to make
      adjustments easy.  Elements such as buttons and progress bars
      respond to hover states and transitions for a polished feel.
    */
    :root {
      --primary-color: #3498db;      /* vibrant blue */
      --secondary-color: #9b59b6;    /* purple */
      --accent-color: #f1c40f;       /* gold/yellow */
      --background-dark: #01172d;    /* deep navy background */
      --background-light: #0a235a;   /* lighter panel background */
      --card-bg: #11254b;            /* card background */
      --text-color: #e0f4ff;         /* off‚Äëwhite text */
      --shadow-color: rgba(0,0,0,0.3);
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 110%;
      font-family: 'Roboto', sans-serif;
      color: var(--text-color);
    }

    body {
      background: linear-gradient(180deg,#75bfff,#0015a1,#5ab2ff,#0015a1,var(--background-dark));
      display: flex;
      flex-direction: column;
    }

    /* Container for the entire app */
    .app-container {
  min-height: 100vh;
      display: flex;
      flex: 1;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
      box-shadow: 0 0 20px var(--shadow-color);
      border-radius: 10px;
      overflow: hidden;
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
    }

    /* Sidebar with module list */
    .sidebar {
      background: rgba(10,35,66,0.95);
      width: 250px;
      padding: 20px;
      box-sizing: border-box;
      border-right: 1px solid rgba(125,211,252,0.2);
    
  max-height: 100vh;
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
}
    .sidebar h2 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 1.5rem;
      color: var(--primary-color);
      text-shadow: 0 0 8px rgba(255,255,255,0.2);
    }
    .module-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .module-item {
      margin-bottom: 10px;
    }
    .module-button {
      display: block;
      width: 100%;
      padding: 12px 14px;
      background: linear-gradient(145deg,#3B82F6,#2563EB);
      border: 1px solid rgba(125,211,252,0.4);
      border-radius: 8px;
      color: var(--text-color);
      font-size: 1rem;
      text-align: left;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
    }
    .module-button:hover,
    .module-button.active {
      background: linear-gradient(145deg,#2563EB,#1747a2);
      box-shadow: 0 4px 20px rgba(59,130,246,0.3);
    }
    .module-button .title {
      font-weight: bold;
      margin-bottom: 4px;
    }
    .module-button .status {
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* Main content area */
    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: rgba(10,35,66,0.9);
      padding: 20px;
      box-sizing: border-box;
    }
    .content-header {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 10px;
      color: var(--primary-color);
      text-shadow: 0 0 10px rgba(125,211,252,0.3);
    }
    .page-container {
      flex: 1;
      overflow-y: auto;
      padding-right: 8px;
    }
    .card {
      background: var(--card-bg);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      margin-bottom: 20px;
    }
    .card h3 {
      margin-top: 0;
      color: var(--primary-color);
    }
    .options-group {
      margin-top: 10px;
    }
    .options-group label {
      display: block;
      margin-bottom: 10px;
      cursor: pointer;
    }
    /* Navigation buttons at bottom of page */
    .nav-controls {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    .nav-button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.2s ease;
      color: white;
    }
    .nav-button.back {
      background: var(--secondary-color);
    }
    .nav-button.next {
      background: var(--primary-color);
    }
    .nav-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .nav-button.back:hover:not(:disabled) {
      background: #7f3fbf;
    }
    .nav-button.next:hover:not(:disabled) {
      background: #1d4fa7;
    }

    /* Progress bar styling */
    .progress-container {
      height: 8px;
      width: 100%;
      background: rgba(255,255,255,0.1);
      border-radius: 4px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: var(--accent-color);
      width: 0;
      transition: width 0.3s ease;
    }

    /* Form input styling */
    .form-input, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid rgba(125,211,252,0.3);
      border-radius: 4px;
      background: rgba(255,255,255,0.05);
      color: var(--text-color);
      box-sizing: border-box;
      margin-top: 4px;
    }

/* === PFAI Patch: Toolbar + Layout Tweaks (non-destructive) === */
:root { --toolbar-accent: #6FCBFF; }

/* Toolbar base */
nav.toolbar,
.toolbar {
  position: fixed;
  top: 0; left: 0; right: 0;

  content: '';

  width: 200%; height: 100%;
  background: linear-gradient(90deg, transparent 25%, rgba(0,255,255,0.08) 50%, transparent 75%);
  animation: scanner-beam 8s infinite linear;

@keyframes scanner-beam { 0% { transform: translateX(0); } 100% { transform: translateX(100%); } }

/* Logo + links */
nav.toolbar .logo { display:flex; align-items:center; gap:15px; text-decoration:none; }
nav.toolbar .logo img { height: 40px; filter: drop-shadow(0 0 8px rgba(0,255,255,0.4)); transition: all 0.3s ease; }

/* Avoid overlap with fixed toolbar */

/* ===== App Tweaks ===== */

/* Sidebar module buttons: nicer look + numbers (CSS counter, no JS changes) */
.module-list { counter-reset: pfai-mod; }
.module-item .module-button {
  position: relative;
  padding-left: 54px;                 /* room for number badge */
