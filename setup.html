<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free AI Public Forum Debater</title>
  <style>
    /* Basic Reset */
    body, h1, h2, h3, p, input, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(180deg, #EBF9FF, #99C9F9);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 0 20px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    header h1 {
      font-size: 2rem;
      color: #333;
      font-weight: 600;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-family: 'Helvetica Neue', sans-serif;
    }

    main {
      background: rgba(255, 255, 255, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 700px;
      /* Removed text-align: center; to allow flexibility */
    }

    section {
      margin-bottom: 30px;
      text-align: center; /* Center sections content */
    }

    h2, h3 {
      font-size: 1.5rem;
      color: #333;
      margin-bottom: 10px;
      font-weight: 600;
    }

    label {
      font-size: 1rem;
      color: #555;
      margin-bottom: 10px;
      display: inline-flex; /* Changed to inline-flex */
      align-items: center;
      justify-content: center; /* Center content horizontally */
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 2px solid #0066cc;
      border-radius: 10px;
      font-size: 1rem;
      color: #333;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      border-color: #004d99;
      box-shadow: 0 0 10px rgba(0, 77, 153, 0.7);
      outline: none;
    }

    button {
      padding: 15px 25px;
      font-size: 1.2rem;
      color: #fff;
      background-color: #0066cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      transition: transform 0.2s, box-shadow 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
    }

    /* Button hover effect with gradient and grow effect */
    #go-button button {
      transition: all 0.4s ease;
    }

    #go-button button:hover {
      background: linear-gradient(45deg, #0066cc, #004d99);
      background-size: 200% 200%;
      animation: gradientShift 3s linear infinite;
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(0, 77, 153, 0.7), 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    /* Keyframe animation for the gradient effect */
    @keyframes gradientShift {
      0% { background-position: 200% 0; }
      50% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    button:active {
      background-color: #004d99;
      transform: translateY(0);
      box-shadow: 0 0 15px rgba(0, 77, 153, 1), 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .selected {
      background-color: #003366;
      border-color: #004d99;
      box-shadow: 0 0 15px rgba(0, 77, 153, 1), 0 4px 6px rgba(0, 0, 0, 0.3);
    }

    .missing-input {
      border-color: red !important;
    }

    footer {
      margin-top: 30px;
      text-align: center;
      font-size: 1rem;
      color: #777;
    }

    footer p {
      margin: 10px 0;
    }

    .footer-link {
      text-decoration: none;
      color: #0066cc;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    /* Styles for the info icon */
    .info-icon {
      cursor: pointer;
      margin-left: 10px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #0066cc;
      color: #fff;
      font-size: 14px;
      position: relative;
    }

    .info-icon:hover {
      background-color: #004d99;
    }

    /* Tooltip styles */
    .tooltip {
      position: relative;
      display: inline-block;
      vertical-align: middle;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 300px;
      background-color: #fff;
      color: #333;
      text-align: left;
      border-radius: 6px;
      padding: 10px;
      border: 1px solid #ccc;
      box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
      position: absolute;
      z-index: 1;
      top: 50%;
      left: 110%;
      transform: translateY(-50%);
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      margin-top: -5px;
      transform: translateX(-100%) translateY(-50%);
      border-width: 5px;
      border-style: solid;
      border-color: transparent #ccc transparent transparent;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }

/* Updated styles for the Go to Home button */
#homeButton {
  position: absolute;
  top: 20px;
  left: 20px;
  padding: 12px 20px;
  font-size: 1rem;
  color: #fff;
  background-color: #0066cc;
  border: none;
  border-radius: 10px;
  text-decoration: none;
  cursor: pointer;
  z-index: 1000;
  transition: all 0.4s ease;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

#homeButton:hover {
  background: linear-gradient(45deg, #0066cc, #004d99);
  background-size: 200% 200%;
  animation: gradientShift 3s linear infinite;
  transform: scale(1.05);
  box-shadow: 0 0 20px rgba(0, 77, 153, 0.7), 0 6px 8px rgba(0, 0, 0, 0.2);
}

/* Add keyframe animation if not already present */
@keyframes gradientShift {
  0% { background-position: 200% 0; }
  50% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}

  </style>
</head>
<body>
  <!-- Added Go to Home Button -->
  <a href="https://publicforumai.com" id="homeButton">
    <span class="home-icon">&#x1F3E0;</span> <!-- This is the home icon -->
    Go to Home
  </a>
  

  <header>
    <h1>Practice Round</h1>
  </header>
  <main>
    <section id="pf-debate">
      <h2>PF Debate</h2>
      <label for="debateTopic">
        Enter Resolution (Topic):
        <div class="tooltip">
          <span class="info-icon">i</span>
          <span class="tooltiptext">
            This is the topic of the debate. <em>It should not be one or two words</em>, but a full resolution stating that something should or should not happen. For example, <em>"NATO should strengthen its relationship with Ukraine in order to deter further Russian aggression."</em>
          </span>
        </div>
      </label>
      <input type="text" id="debateTopic" name="debateTopic" required>
    </section>
    <section id="affirmative-negative">
      <h3>Would you like to be affirmative or negative?</h3>
      <button onclick="selectOptionAffNegg('Aff')" id="affButton">Affirmative</button>
      <button onclick="selectOptionAffNegg('Neg')" id="negButton">Negative</button>
    </section>
    <section id="first-second">
      <h3>Would you like to go first or second?</h3>
      <button onclick="selectOptionFS('First')" id="firstButton">First</button>
      <button onclick="selectOptionFS('Second')" id="secondButton">Second</button>
    </section>
    <section id="go-button">
      <button id="startButton" onclick="goToLink()">Start PF Practice Round!</button>
    </section>
  </main>
 
  <div id="selectedSide" style="display: none;"></div>
  <div id="selectedTurn" style="display: none;"></div>
  <script>
    var selectedSide = '';
    var selectedTurn = '';

    function selectOptionAffNegg(option) {
      selectedSide = option;
      document.getElementById('affButton').classList.remove('selected');
      document.getElementById('negButton').classList.remove('selected');
      if (option === 'Aff') {
        document.getElementById('affButton').classList.add('selected');
      } else {
        document.getElementById('negButton').classList.add('selected');
      }
    }

    function selectOptionFS(option) {
      selectedTurn = option;
      document.getElementById('firstButton').classList.remove('selected');
      document.getElementById('secondButton').classList.remove('selected');
      if (option === 'First') {
        document.getElementById('firstButton').classList.add('selected');
      } else {
        document.getElementById('secondButton').classList.add('selected');
      }
    }

    function checkDebateTopic() {
      var topicInput = document.getElementById('debateTopic');
      if (topicInput.value.trim() !== '') {
        topicInput.classList.remove('missing-input');
      }
    }

    function goToLink() {
      var debateTopic = document.getElementById('debateTopic').value.trim();
      const topicInput = document.getElementById('debateTopic');
      let showAlert = false;

      if (debateTopic === '') {
        topicInput.classList.add('missing-input');
        showAlert = true;
      } else {
        topicInput.classList.remove('missing-input');
      }

      if (selectedSide === '') {
        showAlert = true;
        alert('Please select a side.');
      } else if (selectedTurn === '') {
        showAlert = true;
        alert('Please select whether to go first or second.');
      }

      if (showAlert && debateTopic === '') {
        alert('Please enter a debate topic.');
        return; // Prevents proceeding to the link
      }

      var url = 'Flow.html';
      url += '?selectedSide=' + encodeURIComponent(selectedSide) + '&selectedTurn=' + encodeURIComponent(selectedTurn) + '&debateTopic=' + encodeURIComponent(debateTopic);
      window.location.href = url;
    }

    // Attach input event listener to the debate topic input to clear error state
    document.getElementById('debateTopic').addEventListener('input', checkDebateTopic);

  </script>
</body>
</html>
